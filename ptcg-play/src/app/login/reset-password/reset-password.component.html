<ptcg-content [loading]="loading" class="ptcg-u-padding">

  <h1 class="mat-h1" translate>RESET_PASSWORD_TITLE</h1>

  <div class="ptcg-reset-password-form">

    <mat-card>

      <mat-card-content>
        <form #form="ngForm">
        
          <!-- E-mail -->
          <mat-form-field>
            <mat-label translate>LABEL_EMAIL</mat-label>
            <input matInput [placeholder]="'LABEL_EMAIL' | translate" name="email"
              [(ngModel)]="email" [disabled]="loading" #emailField="ngModel"
              ptcgEmailValidator [ptcgInvalidValue]="invalidEmail" required>
            <mat-hint translate>
              RESET_PASSWORD_EMAIL_HINT
            </mat-hint>
            <mat-error>
              <div *ngIf="emailField.errors?.email" translate>VALIDATION_INVALID_EMAIL_FORMAT</div>
              <div *ngIf="emailField.errors?.invalidValue" translate>RESET_PASSWORD_EMAIL_NOT_EXISTS</div>
            </mat-error>
          </mat-form-field>

        </form>
      </mat-card-content>
    </mat-card>

    <p>
      <button mat-raised-button color="primary"
        [disabled]="loading || form.invalid"
        [ngClass]="{'ptcg-u-loading': loading}"
        (click)="sendMail()">
        {{ 'RESET_PASSWORD_BUTTON' | translate }}
      </button>
    </p>

  </div>

</ptcg-content>

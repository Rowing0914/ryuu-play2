<h2 mat-dialog-title>Server password</h2>

<mat-dialog-content class="ptcg-server-password-popup-content">

  <p>
    This operation requires the server password.
  </p>

  <form #form="ngForm" (submit)="dialogRef.close(password)">

    <!-- Server password -->
    <mat-form-field>
      <mat-label>Server Password</mat-label>
      <input type="password" matInput name="password"
        [(ngModel)]="password" [disabled]="loading" #passwordField="ngModel"
        cdkFocusInitial>
      <mat-error>
        <div *ngIf="passwordField.errors?.required">VALIDATION_REQUIRED</div>
      </mat-error>
    </mat-form-field>

  </form>

</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="cancel()">
    Cancel
  </button>
  <button mat-button [mat-dialog-close]="password" [disabled]="form.invalid">
    Submit
  </button>
</mat-dialog-actions>

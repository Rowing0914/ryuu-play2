<div class="ptcg-sidenav-item">
  <a mat-list-item
    [routerLink]="['/table', localId]">
    <div class="ptcg-sidenav-label-container" [class.deleted]="!isPlaying">
      <div class="ptcg-sidenav-label-badge"
        [matBadge]="badgeContent" [matBadgeColor]="badgeColor" matBadgeOverlap="false">
        <span class="ptcg-sidenav-label-inner">{{ label }}</span>
      </div>
    </div>
  </a>
  <div class="ptcg-sidenav-close-button">
    <button mat-icon-button (click)="onClose()">
      <mat-icon class="close-button-icon">close</mat-icon>
    </button>
  </div>
</div>

<h2 mat-dialog-title translate>PROFILE_ADD_AVATAR</h2>

<mat-dialog-content>

  <mat-progress-bar *ngIf="loading" color="accent" mode="indeterminate" class="ptcg-u-top">
  </mat-progress-bar>

  <p class="ptcg-avatar-preview">
    <ptcg-avatar class="mat-elevation-z2" type="profile" [avatarFile]="imageBase64"></ptcg-avatar>
  </p>

  <form #form="ngForm" autocomplete="off">

    <!-- Avatar image -->
    <mat-form-field>
      <mat-label translate>PROFILE_AVATAR_IMAGE</mat-label>
      <ptcg-file-input #avatarFileInput required
        ptcgErrorValidator [ptcgErrorValue]="avatarError"
        ptcgFileSizeValidator [maxFileSize]="maxFileSize"
        name="avatar" accept="jpg|jpeg|png"
        [disabled]="loading"
        [(ngModel)]="imageFile" #avatarField="ngModel"
        (ngModelChange)="updatePreview($event)">
      </ptcg-file-input>
      <button mat-icon-button matSuffix
        *ngIf="!avatarFileInput.empty"
        [disabled]="loading"
        (click)="avatarFileInput.clear($event)">
        <mat-icon>clear</mat-icon>
      </button>
      <mat-error>
        <div *ngIf="avatarField.errors?.ptcgError" translate>VALIDATION_INVALID_IMAGE</div>
        <div *ngIf="avatarField.errors?.maxFileSize" translate>VALIDATION_MAX_FILE_SIZE</div>
        <div *ngIf="avatarField.errors?.required" translate>VALIDATION_FIELD_REQUIRED</div>
      </mat-error>
    </mat-form-field>

    <!-- Avatar name -->
    <mat-form-field>
      <mat-label translate>PROFILE_AVATAR_NAME</mat-label>
      <input matInput [placeholder]="'PROFILE_AVATAR_NAME' | translate" name="name"
        [(ngModel)]="name" [disabled]="loading" #nameField="ngModel"
        ptcgNameValidator [ptcgInvalidValue]="invalidName" required maxlength="32">
      <mat-error>
        <div *ngIf="nameField.errors?.name" translate>VALIDATION_INVALID_NAME_FORMAT</div>
        <div *ngIf="nameField.errors?.invalidValue" translate>VALIDATION_NAME_ALREADY_IN_USE</div>
      </mat-error>
    </mat-form-field>

  </form>

</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close>
    {{ 'BUTTON_CANCEL' | translate }}
  </button>
  <button mat-raised-button color="primary" (click)="uploadImage()" [disabled]="form.invalid">
    {{ 'BUTTON_FILE_UPLOAD' | translate }}
  </button>
</mat-dialog-actions>

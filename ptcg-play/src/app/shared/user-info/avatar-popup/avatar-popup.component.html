<h2 mat-dialog-title translate>USERS_AVATAR_TITLE</h2>

<mat-dialog-content>
  <div class="ptcg-image-container">
    <ptcg-avatar [avatarFile]="avatarFile" type="double"></ptcg-avatar>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="confirm()">
    {{ 'BUTTON_OK' | translate }}
  </button>
</mat-dialog-actions>

<div class="ptcg-prompt-title">
  <h2 translate>PROMPT_CHOOSE_CARDS_TITLE</h2>
  <div class="ptcg-u-spacer"></div>
  <button mat-button mat-icon-button (click)="minimize()">
    <mat-icon>keyboard_arrow_down</mat-icon>
  </button>
</div>

<div class="ptcg-prompt-content">
  <p [translate]="'GAME_MESSAGES.' + message"></p>

  <ptcg-choose-cards-panes
    [cards]="cards.cards"
    [cardbackMap]="revealed === false ? cardbackMap : {}"
    [filter]="filter"
    [blocked]="blocked"
    (changeCards)="onChange($event)">
  </ptcg-choose-cards-panes>
</div>

<div class="ptcg-prompt-actions">
  <section class="ptcg-card-info-reveal-cards" *ngIf="isSecret && gameState.replay">
    <mat-checkbox color="primary" name="reveal-card"
      [checked]="revealed" (change)="revealed = !revealed">
      {{ 'CARDS_REVEAL_CARDS' | translate }}
    </mat-checkbox>
  </section>
  <span class="ptcg-u-spacer"></span>
  <button mat-raised-button *ngIf="allowedCancel" [disabled]="gameState.deleted"
    (click)="cancel()">
    {{ 'BUTTON_CANCEL' | translate }}
  </button>
  <button mat-raised-button color="primary" [disabled]="gameState.deleted || isInvalid"
    (click)="confirm()">
    {{ 'BUTTON_OK' | translate }}
  </button>
</div>

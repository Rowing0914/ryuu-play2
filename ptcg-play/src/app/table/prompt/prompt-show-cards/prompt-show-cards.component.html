<div class="ptcg-prompt-title">
  <h2 translate>PROMPT_SHOW_CARDS_TITLE</h2>
  <div class="ptcg-u-spacer"></div>
  <button mat-button mat-icon-button (click)="minimize()">
    <mat-icon>keyboard_arrow_down</mat-icon>
  </button>
</div>

<div class="ptcg-prompt-content">
  <p [translate]="'GAME_MESSAGES.' + prompt.message"></p>

  <ptcg-cards-container [keepInitialSize]="true">
    <ptcg-card *ngFor="let card of prompt.cards" [card]="card"
      (click)="onCardClick(card)">
    </ptcg-card>
  </ptcg-cards-container>
</div>

<div class="ptcg-prompt-actions">
  <button mat-raised-button *ngIf="prompt.options.allowCancel"
    [disabled]="gameState.deleted" (click)="cancel()">
    {{ 'BUTTON_CANCEL' | translate }}
  </button>
  <button mat-raised-button color="primary" [disabled]="gameState.deleted"
    (click)="confirm()">
    {{ 'BUTTON_OK' | translate }}
  </button>
</div>

<div class="ptcg-player-actions">
  <div *ngIf="isObserver ; then observerActions ; else playerActions"></div>
  <ng-template #playerActions>
    <button mat-stroked-button (click)="leave()">
      {{ 'BUTTON_LEAVE' | translate }}
    </button>
    <button mat-stroked-button (click)="join.next()" *ngIf="!isPlaying"
      [disabled]="gameState?.deleted">
      {{ 'TABLE_PLAY' | translate }}
    </button>
    <button mat-stroked-button (click)="passTurn()" *ngIf="isPlaying"
      [disabled]="!isYourTurn || gameState?.deleted">
      {{ 'TABLE_END_YOUR_TURN' | translate }}
    </button>
  </ng-template>
  <ng-template #observerActions>
    <button mat-stroked-button (click)="switchSides()">
      {{ 'TABLE_SWITCH_SIDES' | translate }}
    </button>
  </ng-template>
</div>
